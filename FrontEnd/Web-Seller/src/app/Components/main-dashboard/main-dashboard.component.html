<app-header></app-header>
<app-navbar></app-navbar>
<div class="container title">  
    <h1>¡Bienvenida Elvia!</h1>
    <h2>Página de Inicio</h2>
</div>
<!-- Productos más vendidos -->
<div class="container carousel">
    <h3 style="position: absolute; top:32%; left:54%;">Productos más vendidos</h3>
    <carousel
        [cellsToShow]=3
        [loop]=true
        [images]="images">
    </carousel>
</div>
<!-- Cards con estadísticas -->
<div class="container queries">
    <mat-grid-list cols="2" rowHeight="3:2" [gutterSize]="'12px'">
        <mat-grid-tile style="border-radius: 0px 0px 30px 0px;">
            <h1>1</h1>
        </mat-grid-tile>
        <mat-grid-tile style="border-radius: 0px 0px 0px 30px;">
            <h1>2</h1>
        </mat-grid-tile>
        <mat-grid-tile style="border-radius: 0px 30px 0px 30px;">
            <h1>3</h1>
        </mat-grid-tile>
        <mat-grid-tile style="border-radius: 30px 0px 30px 0px;">
            <h1>4</h1>
        </mat-grid-tile>
      </mat-grid-list>
</div>

<h3 style="position: absolute; top:61%; left:65%;">Top 5 Clientes</h3>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let customer"> {{customer.nombre}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="correo">
    <th mat-header-cell *matHeaderCellDef> Correo </th>
    <td mat-cell *matCellDef="let customer"> {{customer.correo}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="ordenes">
    <th mat-header-cell *matHeaderCellDef> Órdenes </th>
    <td mat-cell *matCellDef="let customer"> {{customer.ordenes}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div class="Ccontainer">

    <div class="header">
        <img src="/assets/Images/cakeIcon.png" alt="sddsdsdds">
        <h1 class="title"> Productos destacados </h1>
    </div>

    
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">

        <div class="carousel-inner">
            <div class="alert alert-success" role="alert" *ngIf="insertedSuccess">
                Producto agregado al carro de compras
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" (close)="close()"></button>
            </div>
              <div class="alert alert-danger" role="alert" *ngIf="insertedFail">
                Debe ingresar la cantidad de producto a ordenar
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" (close)="close()" ></button>
              </div>
              
                <div class="carousel-item" *ngFor= "let productsList of productsLists ;let i=index" [ngClass]="{'active': i===0}" >
                    <div class="cards-wrapper" >
                        <div class="card-container" *ngFor= "let product of productsList">
                            
                            <div class="card" style="--img: url('{{apiUrl+product.image}}');">
                                <div class="card-content">
                                    <h2 class="card-title"> {{product.name}} </h2>
                                    <p class="card-body"> 
                                        Precio:  {{product.price}} <br> <br>
                                        Porciones: {{product.portions}}
                                    </p>
                                    <button mat-raised-button class="button" (click)="addProduct(product,i.toString())"> 
                                        <i class="fas fa-cart-plus"></i>
                                        Agregar  
                                    </button>
                                    <div class="input-container">
                                        <span class="btn-next" (click)="add(product)"></span>
                                        <span class="btn-prev" (click)="substract(product)"></span>
                                        
                                        <div class="text center">
                                            {{product.quant}}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
        
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
        </div>


    
    </div>
</div>

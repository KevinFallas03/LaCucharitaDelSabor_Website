<div>
    <img style="position: relative; left: 100%" src="../../../assets/Images/Location.png" alt="Imagen ilustrativa" /> <br>

<form [formGroup]="form"> 
    <div class="inputs-container">
        <div>
          <label>Lugar</label>
          <input type="text" formControlName="location" placeholder="">
        </div><br>
        <div>
          <label>Precio</label>
          <input type="text" formControlName="price" placeholder="">
        </div><br>
    </div>
    <div>
      <button mat-raised-button class="button" (click)="onClose()">
        <i class="fas fa-arrow-left"></i>
        Regresar 
      </button>
      <button mat-raised-button class="button" style="left: 15px;" (click)="onSubmit()">
        <i class="fas fa-save"></i>
        Guardar
      </button>
    </div>
</form>

<h1 style="text-align: center">Crear producto</h1>

<div *ngIf="imagePreview">
  <img [src]="imagePreview" [alt]="form.value.name" /> <br>
</div><br>
<label  class="button-upload">
  <input (change)="onFileSelect($event)" type="file"/>
  <i class="fas fa-upload"></i>
  Subir imagen
</label><br>
<form [formGroup]="form" (submit)="onSubmit()"> 
    <div class="inputs-container">
        <div>
          <label>Nombre</label>
          <input formControlName="name" placeholder="">
        </div><br>
        <div>
          <label>Precio</label>
          <input formControlName="price" placeholder="">
        </div><br>
        <div>
          <label>Porciones</label>
          <input formControlName="portions" placeholder="">
        </div><br>
    </div>
    <div>
      <button mat-raised-button class="button" (click)="onClose()">
        <i class="fas fa-arrow-left"></i>
        Regresar 
      </button>
      <button mat-raised-button class="button" style="left: 15px;" type="submit">
        <i class="fas fa-save"></i>
        Guardar
      </button>
    </div>
</form>
